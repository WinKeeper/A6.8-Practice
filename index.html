<!DOCTYPE html>
<html lang=ru>
    <head>
        <meta charset="UTF8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary one-persent" id="one-percent">+1%</button>
            <button type="button" class="btn btn-secondary" id="three-percent">+3%</button>
            <button type="button" class="btn btn-secondary" id="seven-percent">+7%</button>
          </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
